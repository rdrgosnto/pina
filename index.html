<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planner | Mapa</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    background: #f2f2f2;
}

/* Container geral */
.wrapper {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
}

/* Container do mapa */
#map-container {
    position: relative;
    background: #fff;
    padding: 20px;
    border: 2px solid #444;
    border-radius: 8px;
    display: inline-block;
}

/* Grid de poltronas */
.grid {
    display: grid;
    grid-template-columns: repeat(4, 50px);
    gap: 8px;
}

/* Poltronas */
.seat {
    width: 50px;
    height: 50px;
    background: #ddd;
    border: 2px solid #999;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
}
.seat.selected {
    background: #4caf50;
    border-color: #2e7d32;
}

/* Caixa verde da turma */
.turma-box {
    position: absolute;
    top: 0;
    right: -10px; /* <-- MOVIDA LEVEMENTE PRA FORA */
    transform: translateY(-100%); /* <-- FICA EM CIMA DA BORDA */
    background: #4caf50;
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    border: 2px solid #2e7d32;
    font-weight: bold;
    transform-origin: left top;
    rotate: -90deg; /* Nome da turma rotacionado Ã  esquerda */
}

</style>
</head>

<body>

<div class="wrapper">
    
    <!-- MAPA DE POLTRONAS -->
    <div id="map-container">

        <!-- Caixa verde da Turma -->
        <div class="turma-box">
            /XXX
        </div>

        <div class="grid">
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat">3</div>
            <div class="seat">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
            <div class="seat">9</div>
            <div class="seat">10</div>
            <div class="seat">11</div>
            <div class="seat">12</div>
        </div>

    </div>

</div>


<script>
document.querySelectorAll(".seat").forEach(seat => {
    seat.addEventListener("click", () => {
        seat.classList.toggle("selected");
    });
});
</script>

</body>
</html>
