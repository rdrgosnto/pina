<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planner | Mapa</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-direction: column;
    min-height: 100vh;
    background: #fff;
    position: relative;
}

.bus-container {
    padding: 20px;
    border: 3px solid #b0b0b0;
    border-radius: 16px;
    width: fit-content;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    position: relative;
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 54px);
    column-gap: 10px; 
    row-gap: 14px;
    justify-items: center;
}

.seat, .empty {
    width: 54px;
    height: 54px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    position: relative;
}

.seat {
    background: #4CAF50;
    border: 3px solid #4CAF50;
    color: #fff;
    font-weight: bold;
}

.seat::after {
    content: "";
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 32px;
    height: 14px;
    border-radius: 8px;
    background: #fff;
    border: 3px solid #8c96b2;
}

.seat.white {
    background: #fff;
    border: 3px solid #ccc;
    color: transparent;
}

.seat.white::after { 
    border: 3px solid #ccc; 
}

.seat.blocked {
    background: #6b6b6b;
    border: 3px solid #6b6b6b;
}

.seat.selected {
    background: #e74c3c;
    border-color: #e74c3c;
}

.empty { background: transparent; }

/* Barra de progresso fixa inferior */
#progress-bar-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 8px; 
    background: rgba(0,0,0,0.1);
    z-index: 9999;
}

#progress-bar {
    width: 0%;
    height: 100%;
    background: #4CAF50;
    border-radius: 0;
    transition: width 0.1s linear;
}

/* Esconde o conteúdo do mapa até o carregamento completo */
#bus-wrapper {
    visibility: hidden;
}

/* BOTÃO CONFIRMAR fixo, abaixo do container, alinhado à direita da última coluna */
#confirmarBtn {
    width: 112px;
    height: 54px;
    background-color: #4CAF50;
    color: white;
    border: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    position: absolute;
}
</style>
</head>

<body>
<div id="bus-wrapper">
    <div class="bus-container"></div>

    <!-- Botão CONFIRMAR fora do container -->
    <button id="confirmarBtn">CONFIRMAR</button>
</div>

<!-- Barra de progresso -->
<div id="progress-bar-container">
    <div id="progress-bar"></div>
</div>

<script>
let selectedSeat = null;

async function loadJSON(url) {
    try {
        const res = await fetch(url);
        return res.ok ? await res.json() : null;
    } catch { return null; }
}

function createSeat(value) {
    const el = document.createElement("div");
    if (value === null) el.className = "empty";
    else if (value === "white") el.className = "seat white";
    else {
        el.className = "seat";
        el.textContent = value.toString().padStart(2, "0");
    }
    return el;
}

function selectSeat(el) {
    if (el.classList.contains("selected")) {
        el.classList.remove("selected");
        selectedSeat = null;
        return;
    }
    if (selectedSeat) selectedSeat.classList.remove("selected");
    el.classList.add("selected");
    selectedSeat = el;
}

async function renderSeats() {
    const params = new URLSearchParams(window.location.search);
    const busId = params.get("bus") || "0052";
    const turma = params.get("turma") || "";

    const progressBar = document.getElementById("progress-bar");
    let progress = 0;

    const interval = setInterval(() => {
        if(progress < 95){
            progress += 0.2; 
            progressBar.style.width = progress + "%";
        }
    }, 16);

    const config = await loadJSON(`./configs/${busId}.json`);
    if (!config) return;
    progress = 50;
    progressBar.style.width = progress + "%";

    // Chamada ao Google Apps Script para poltronas bloqueadas
    const blocked = turma 
        ? await loadJSON(`https://script.google.com/macros/s/AKfycby6nfXn5tz0G7Cmf5SE5p4G11XMI-YhteAhf8qNzc6YFXUb2UezzPqIVz8yhEbsifqx/exec?curso=${turma}`)
        : [];
    const blockedNumbers = blocked.map(s => s.poltrona);
    progress = 80;
    progressBar.style.width = progress + "%";

    const wrapper = document.getElementById("bus-wrapper");
    const container = wrapper.querySelector(".bus-container");

    const grid = document.createElement("div");
    grid.className = "grid";

    const totalSeats = config.layout.flat().length;
    let loadedSeats = 0;

    config.layout.flat().forEach(seat => {
        const el = createSeat(seat);
        if (seat !== null && seat !== "white") {
            const num = seat.toString().padStart(2, "0");
            if (blockedNumbers.includes(num)) el.classList.add("blocked");
            else el.addEventListener("click", () => selectSeat(el));
        }
        grid.appendChild(el);
        loadedSeats++;
        const seatProgress = 80 + Math.round((loadedSeats / totalSeats) * 20);
        if(seatProgress > progress) progress = seatProgress;
        progressBar.style.width = progress + "%";
    });

    container.appendChild(grid);

    // -----------------------------
    // Botão CONFIRMAR fixo: abaixo do container e à direita da última coluna
    // -----------------------------
    const button = document.getElementById("confirmarBtn");
    const containerRect = container.getBoundingClientRect();
    const wrapperRect = wrapper.getBoundingClientRect();

    button.style.top = (containerRect.bottom - wrapperRect.top + 10) + "px"; // 10px abaixo
    button.style.left = (containerRect.right - wrapperRect.left - button.offsetWidth - 18) + "px"; // alinhado à direita da última coluna

    progress = 100;
    progressBar.style.width = progress + "%";
    clearInterval(interval);

    // mostrar o mapa e botão só após o carregamento
    wrapper.style.visibility = "visible";

    setTimeout(() => {
        const barContainer = document.getElementById("progress-bar-container");
        barContainer.style.transition = "opacity 0.3s ease";
        barContainer.style.opacity = 0;
        setTimeout(() => barContainer.remove(), 300);
    }, 300);
}

async function updateSeats() {
    const params = new URLSearchParams(window.location.search);
    const turma = params.get("turma") || "";
    if (!turma) return;

    const blocked = await loadJSON(`https://script.google.com/macros/s/AKfycby6nfXn5tz0G7Cmf5SE5p4G11XMI-YhteAhf8qNzc6YFXUb2UezzPqIVz8yhEbsifqx/exec?curso=${turma}`);
    const blockedNumbers = blocked.map(s => s.poltrona);

    document.querySelectorAll(".seat").forEach(seat => {
        const num = seat.textContent;
        if (blockedNumbers.includes(num)) {
            seat.classList.add("blocked");
            seat.onclick = null;
            if (selectedSeat && selectedSeat.textContent === num) selectedSeat = null;
            seat.classList.remove("selected");
        } else {
            seat.classList.remove("blocked");
            seat.onclick = () => selectSeat(seat);
        }
    });
}

renderSeats().then(() => {
    setInterval(updateSeats, 30000);
});
</script>
</body>
</html>
