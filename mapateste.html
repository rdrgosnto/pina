<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planner | Mapa</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-direction: column;
    min-height: 100vh;
    background: #fff;
    position: relative;
}
#bus-wrapper {
    transform: scale(0.9);
    transform-origin: top center;
    display: none;
}
.bus-container {
    padding: 20px;
    border: 3px solid #b0b0b0;
    border-radius: 16px;
    width: fit-content;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    position: relative;
}
.grid {
    display: grid;
    grid-template-columns: repeat(5, 54px);
    column-gap: 10px;
    row-gap: 14px;
    justify-items: center;
}
.seat, .empty {
    width: 54px;
    height: 54px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    position: relative;
}
.seat {
    background: #4CAF50;
    border: 3px solid #4CAF50;
    color: #fff;
    font-weight: bold;
}
.seat::after {
    content: "";
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 32px;
    height: 14px;
    border-radius: 8px;
    background: #fff;
    border: 3px solid #8c96b2;
}
.seat.white {
    background: #fff;
    border: 3px solid #ccc;
    color: transparent;
}
.seat.white::after {
    border: 3px solid #ccc;
}
.seat.blocked {
    background: #6b6b6b;
    border: 3px solid #6b6b6b;
}
.seat.selected {
    background: #e74c3c;
    border-color: #e74c3c;
}
.empty { background: transparent; }
#progress-bar-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 8px;
    background: rgba(0,0,0,0.1);
    z-index: 9999;
}
#progress-bar {
    width: 0%;
    height: 100%;
    background: #4CAF50;
    transition: width 0.1s linear;
}
#confirmarBtn {
    width: 112px;
    height: 54px;
    background-color: #4CAF50;
    color: white;
    border: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    bottom: -64px;
    right: 20px;
}
</style>
</head>

<body>

<div id="bus-wrapper">
    <div class="bus-container">
        <button id="confirmarBtn">CONFIRMAR</button>
    </div>
</div>

<div id="progress-bar-container">
    <div id="progress-bar"></div>
</div>

<script>
let selectedSeat = null;

async function loadJSON(url) {
    try {
        const res = await fetch(url);
        if (!res.ok) return null;
        return await res.json().catch(() => null);
    } catch {
        return null;
    }
}

function createSeat(value) {
    const el = document.createElement("div");
    if (value === null) el.className = "empty";
    else if (value === "white") el.className = "seat white";
    else {
        el.className = "seat";
        el.textContent = value.toString().padStart(2,"0");
    }
    return el;
}

function selectSeat(el) {
    if (el.classList.contains("selected")) {
        el.classList.remove("selected");
        selectedSeat = null;
        return;
    }
    if (selectedSeat) selectedSeat.classList.remove("selected");
    el.classList.add("selected");
    selectedSeat = el;
}

function validarCPF(cpf) {
    cpf = cpf.replace(/\D/g,'').padStart(11,'0');
    if(cpf.length!==11 || /^(\d)\1+$/.test(cpf)) return false;

    let soma=0;
    for(let i=0;i<9;i++) soma += parseInt(cpf[i])*(10-i);
    let resto = (soma*10)%11;
    if(resto===10) resto=0;
    if(resto!==parseInt(cpf[9])) return false;

    soma=0;
    for(let i=0;i<10;i++) soma += parseInt(cpf[i])*(11-i);
    resto=(soma*10)%11;
    if(resto===10) resto=0;

    return resto===parseInt(cpf[10]);
}
