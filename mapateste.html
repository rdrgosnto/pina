<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planner | Mapa</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-direction: column;
    min-height: 100vh;
    background: #fff;
    position: relative;
}

/* Reduz todo o mapa para 90% do tamanho original */
#bus-wrapper {
    transform: scale(0.9);  
    transform-origin: top center; 
    display: none; /* começa oculto até carregar */
}

.bus-container {
    padding: 20px;
    border: 3px solid #b0b0b0;
    border-radius: 16px;
    width: fit-content;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    position: relative; /* para o botão absoluto ser relativo ao container */
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 54px);
    column-gap: 10px; 
    row-gap: 14px;
    justify-items: center;
}

.seat, .empty {
    width: 54px;
    height: 54px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    position: relative;
}

.seat {
    background: #4CAF50;
    border: 3px solid #4CAF50;
    color: #fff;
    font-weight: bold;
}

.seat::after {
    content: "";
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 32px;
    height: 14px;
    border-radius: 8px;
    background: #fff;
    border: 3px solid #8c96b2;
}

.seat.white {
    background: #fff;
    border: 3px solid #ccc;
    color: transparent;
}

.seat.white::after { 
    border: 3px solid #ccc; 
}

.seat.blocked {
    background: #6b6b6b;
    border: 3px solid #6b6b6b;
}

.seat.selected {
    background: #e74c3c;
    border-color: #e74c3c;
}

.empty { background: transparent; }
